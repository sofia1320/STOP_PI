<!DOCTYPE html>
<html lang="pt">

<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>STOP - Cria a tua conta</title>

    <link rel="manifest" href="manifest.json">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="stylesheet" href="styleLOGIN.css">

</head>

<body>

    <div class="header">
        <img src="LogoBranco.png" alt="STOP Logo">
    </div>

    <div class="form-container">
        <div class="form-title">Cria a tua conta</div>
        <form id="criarUForm">
            <div class="form-group">
                <i class="bi bi-envelope input-icon"></i>
                <input type="email" class="form-control" id="emailU" placeholder="Email" required>
            </div>
            <div class="form-group">
                <i class="bi bi-lock input-icon"></i>
                <input type="password" class="form-control" id="passwordU" placeholder="Password" required>
            </div>
            <button type="submit" class="btn btn-custom">Continuar</button>
        </form>
    </div>

    <script type="module" src="app.js"></script>

</body>

</html>
