<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>STOP - Perfil</title>

    <link rel="manifest" href="manifest.json">
    <link rel="stylesheet" href="stylePAG.css">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>

    <div class="text-center my-4">
        <img src="user.png" id="profileImagePreview" class="profile-image mb-2">
        <br>
        <label for="profileImageInput" class="upload-btn-plus">
            Alterar foto
            <input type="file" id="profileImageInput" accept="image/*">
        </label>
    </div>

    <div class="profile-container">
        <form id="perfilForm">
            <div class="form-group">
                <label for="username">Nome de Utilizador</label>
                <input type="text" class="form-control" id="username" placeholder="UtilizadorX">
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" class="form-control" id="email" placeholder="UtilizadorX@gmail.com">
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" class="form-control" id="password" placeholder="******" disabled>
            </div>
            <div class="form-group">
                <label for="addictionType">Tipo de Vício</label>
                <input type="text" class="form-control" id="addictionType" placeholder="VícioX">
            </div>
            <button type="submit" class="update-account-btn">Atualizar</button>
            <button id="logoutBtn" class="logout-account-btn">Logout</button>
        </form>
    </div>

    <div class="bottom-nav">
        <a class="nav-item" href="ProgressoU.html">Início</a>
        <a class="nav-item" href="comunidade.html">Comunidade</a>
        <div class="nav-item">Apoio</div>
        <a class="nav-item" href="perfilU.html">Perfil</a>
    </div>

    <script type="module" src="perfilU.js"></script>

</body>

</html>
