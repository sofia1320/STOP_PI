<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>STOP - Completa o teu perfil</title>

    <link rel="manifest" href="manifest.json">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="stylesheet" href="styleLOGIN.css">
    
</head>

<body>
    <div class="header">
        <img src="LogoBranco.png" alt="STOP Logo">
    </div>

    <div class="form-container">
        <div class="form-title">Completa o teu perfil</div>
        <form id="perfilUForm">
            <div class="form-group">
                <i class="bi bi-person input-icon"></i>
                <input type="text" class="form-control" id="usernameU" placeholder="Nome de Utilizador" required>
            </div>
            <div class="mb-3">
                <label for="dataNascimento" class="form-label">Data de Nascimento</label>
                <input type="date" class="form-control" id="dataNascimentoU" name="dataNascimento" required>
            </div>

            <div class="mb-3">
                <label for="inicioSobriedade" class="form-label">Início da Sobriedade</label>
                <input type="date" class="form-control" id="inicioSobriedade" name="inicioSobriedade" required>
            </div>
            <div class="form-group">
                <input type="text" class="form-control" id="tipoVicio" placeholder="Tipo de Vício" required>
            </div>
            <button type="submit" class="btn btn-custom">Registar</button>
        </form>
    </div>

    <script type="module" src="app.js"></script>
</body>

</html>
